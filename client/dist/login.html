<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Image Key Login</title>
    <style>
      body {
        align-items: center;
      }
      div {
        opacity: 1;
      }
      nav {
        display: flex;
        align-content: center;
        justify-content: center;
        height: 6rem;
        width: 50%;
        padding: 0 6rem;
        z-index: 100;
        margin: auto;
        font-size: 1.7rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a class="homepage"> Image Key</a>
      </nav>
    </header>
    <h1>Upload your Key Image here</h1>
    <br />
    <iframe
      name="prevent--redirect"
      id="prevent--redirect"
      style="display: none"
    ></iframe>
    <form
      target="prevent--redirect"
      action="loginimage"
      enctype="multipart/form-data"
      method="post"
      class="key-image"
    >
      <input type="file" name="image--key" accept="image/*" />
      <input type="submit" class="submit--btn" />
    </form>
    <br />
    <h1>
      After finished processing your image, we will take a picture of you to
      verify.
    </h1>
    <br class="br" />
    <script src="src/js/controller.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
    <script>
      const form = document.querySelector(".key-image");
      form.addEventListener("submit", (e) => {
        const br = document.querySelector(".br");
        br.insertAdjacentHTML(
          "afterend",
          `<div class="face">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <canvas id="canvas" class="d-none"></canvas>
            <audio id="snapSound" src="audio/snap.wav" preload="auto"></audio>
            <button class="facePic">Take picture when you ready</button>
          </div>`
        );
        const webcamElement = document.getElementById("webcam");
        const canvasElement = document.getElementById("canvas");
        const snapSoundElement = document.getElementById("snapSound");
        const webcam = new Webcam(
          webcamElement,
          "user",
          canvasElement,
          snapSoundElement
        );
        webcam.start();
        document.querySelector(".facePic").addEventListener("click", (e) => {
          e.preventDefault();
          webcam.snap();
          webcam.stop();
        });
      });
    </script>
  </body>
</html>
