<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Image Key Login</title>
    <style>
      body {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Upload your Key Image here</h1>
    <br />
    <form
      action="/loginimage"
      enctype="multipart/form-data"
      method="post"
      class="login--key-image"
    >
      <input type="file" class="image--key" accept="image/*" />
      <input type="submit" />
    </form>
    <br />
    <h1>
      After finished processing your image, we will take a picture of you to
      verify.
    </h1>
    <br />
    <script src="src/js/controller.js"></script>
    <script type="text/javascript">
      const loginKeyPort = document.querySelector(".login--key-image");
      loginKeyPort.addEventListener("change", loginKeyImage);
      function loginKeyImage() {
        console.log(1);
      }
    </script>
  </body>
</html>
